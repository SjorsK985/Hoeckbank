<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"/>
<body class="bg-light">
<nav th:replace="fragments/navbarloguit :: navbar"/>
<!--BEGIN HIER MET NIEUWE TEMPLATE-->
<div class="container w-50 justify-content-between" >
    <h3>Betaling maken</h3>

    <table>
        <tr>
            <td>Naam:</td>
            <td><span th:text="${rekening.tenaamstelling}"/></td>
        </tr>
        <tr>
            <td>Rekeningnummer:</td>
            <td><span th:text="${rekening.rekeningnummer}"/></td>
        </tr>
        <tr>
            <td>Saldo:</td>
            <td>â‚¬ <span th:text="${#numbers.formatDecimal(rekening.saldo, 1, 'POINT', 2, 'COMMA')}"/></td>
        </tr>
    </table>
    <hr>
    <span th:text="${error}" class="validate-error"/>
    <form action="#" th:action="@{do_transactie}" method="post" name="transactie_form"
          onsubmit="return validationError()">
        <input type="hidden" th:value="${param.id}" name="rekening_id">
        <b>Bedrag</b><br>
        <input type="number" name="bedrag" step=".01"><br>
        <div id="bedrag_error" class="validate-error"></div>
        <br>

        <b>Rekeningnummer (IBAN) ontvanger</b><br>
        <input type="text" name="rekeningnummer_ontvanger"><br>
        <div id="rekeningnummer_ontvanger_error" class="validate-error"></div>
        <br>

        <b>Omschrijving</b><br>
        <input type="text" name="omschrijving"><br>
        <div id="omschrijving_error" class="validate-error"></div>
        <br>

        <a href="#">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Overmaken</button>
        </a><br><br>
        <a th:href="@{/rekeningdetail(id=${rekening.rekeningID})}">Annuleren</a>
    </form>
    <script src="js/betalingmaken.js"></script>
</div>

<!--NIEUWE TEMPLATE TOT HIER-->
