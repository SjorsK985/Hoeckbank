<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inloggen bij de Hoeckbank</title>
</head>
<body>
<div align = "center">
<h1><span th:text="${header_text}"/></h1>
<form action="#" th:action="@{do_login}" method="post" >
    <table>
        <tr>
            <td>Naam:</td>
            <td><input type ="text" name="gebruiker_naam"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type ="password" name="gebruiker_paswoord"></td>
        </tr>
        <tr>
            <td><input type ="submit" name="submit" value="Inloggen"></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
