<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<section id="edit-profile-private">

    <div class="container">
    <h2 class="text-center my-5">Bewerk u profiel</h2>

    <div class="form-wrapper mx-auto">
        <form action="#" th:action = "@{/do_change_profile_particulier}" method="post" th:object="${particulier}">
        <table id="register-form"class="table">
            <colgroup>
                <col span="1">
                <col span="1">
                <col span="1">
            </colgroup>
            <tbody>
            <tr>
                <td class="first-row"></td>
                <td class="first-row">&nbsp</td>
                <td class="first-row">&nbsp</td>
            </tr>

            <tr>
                <input type="hidden" th:field="*{personId}">
                <input type="hidden" th:field="*{rekeningen}">
                <td class="first-row"><i class=" fas fa-key fa-2x text-muted"></i></td>
                <td class="first-row"></i>Emailadres:</td>
                <td class="first-row"><input class="register-form-input" type="email" name="user_email" th:field="*{email}"></td>
            </tr>
            <tr>
                <td></td>
                <td>Wachtwoord:</td>
                <td><input class="register-form-input" type="text" name="password" th:field="*{wachtwoord}"></td>
            </tr>
            </tbody>
            <tr>
                <td></td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
            <tbody id="private-register-fields">
            <tr class="private-info">
                <td class="first-row"><i class="fas fa-user fa-2x text-muted"></i></td>
                <td class="first-row">Aanhef:</td>
                <td class="first-row">
                    <select name="gender">
                        <option th:each="geslachtOpt : ${T(hoeckbankgroup.demo.model.enums.Geslacht).values()}"
                                th:value="${geslachtOpt}" th:text="${geslachtOpt.aanhef}"></option>
                    </select>
                </td>
            </tr>
            <tr class="private-info">
                <td></td>
                <td>Voornaam:</td>
                <td><input class="register-form-input" type="text" name="first_name" th:field="*{voornaam}"></td>
            </tr>
            <tr>
                <td></td>

                <td>Tussenvoegsels:</td>
                <td><input class="register-form-input" type="text" name="prepositions" th:field="*{tussenvoegsel}"></td>
            </tr>
            <tr>
                <td></td>
                <td>Achternaam:</td>
                <td><input class="register-form-input" type="text" name="last_name" th:field="*{achternaam}"></td>
            </tr>
            <tr>
                <td></td>

                <td class="first-row">Geboortedatum:</td>
                <td class="first-row"><input class="register-form-input" type="text" name="dob" th:field="*{geboorteDatum}"></td>
            </tr>
            <tr>
                <td></td>

                <td>BSN-nummer:</td>
                <td><input class="register-form-input" type="text" name="bsn" th:field="*{BSN}"></td>
            </tr>

            <tr>
                <td></td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
            <tr>
                <td class="first-row"><i id="address-icon" class="fas fa-home fa-2x text-muted"></i></td>
                <td class="first-row">Straat:</td>
                <td class="first-row"><input class="register-form-input" type="text" name="street" th:field="*{straat}"></td>
            </tr>
            <tr>
                <td></td>

                <td>Huisnummer:</td>
                <td><input class="register-form-input" type="text" name="house_number" th:field="*{huisnummer}"></td>
            </tr>
            <tr>
                <td></td>

                <td>Postcode:</td>
                <td><input class="register-form-input" type="text" name="postcode" th:field="*{postcode}"></td>
            </tr>
            <tr>
                <td></td>

                <td id="register-field-city">Woonplaats:</td>
                <td><input class="register-form-input" type="text" name="city" th:field="*{woonplaats}"></td>
            </tr>
            <tr>
                <td></td>

                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
            <tr>
                <td class="first-row"><i class="fas fa-phone-alt fa-2x text-muted"></i></td>
                <td class="first-row">Telefoonnummer:</td>
                <td class="first-row"><input class="register-form-input" type="text" name="telephone" th:field="*{telefoonNummer}"></td>
            </tr>
            <tr>
                <td class="first-row"></td>
                <td class="first-row"></td>
                <td class="first-row"><button class="btn btn-primary my-2 my-sm-0" type="submit">Sla op</button></td>
            </tr>
            </tbody>
        </table>
        </form>
    </div>
    </div>
</section>
