<!--slider start-->
<section id="slider">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/family-pic-1.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Dromen over later</h5>
                    <p>Met een hypotheek van hoeckbank</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/old-people-1.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Een zorgeloze oudedag</h5>
                    <p>Met vermogenssparen en financial coaching van Hoeckbank</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="img/digital-bank-1.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Al uw bankzaken online geregeld</h5>
                    <p>Snel, veilig en vertrouwd</p>
                </div>
            </div>

        </div><!--end carousel inner-->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section><!--slider end-->

<!--usp start-->

        <h2 class="h1 py-5 text-center">Bij ons zit u goed</h2>

        <div class="row">
            <div class="col-sm bg-white border rounded border-black text-center mr-4">
                <h3 class="py-2">Spaarrente tot 0,0001%</h3>
                <img src="img/happy-people-icon-1.jpg" class="pb-5">
            </div>
            <div class="col-sm bg-white border rounded border-black text-center">
                <h3 class="text-center py-2">Gratis creditcard</h3>
                <img src="img/happy-people-icon-2.jpg" class="pb-5">
            </div>
            <div class="col-sm bg-white border rounded border-black text-center ml-4">
                <h3 class="text-center py-2">Altijd en overal support</h3>
                <img src="img/happy-people-icon-3.jpg" class="pb-5">

        </div>
    </div>
</section><!--usp end-->
